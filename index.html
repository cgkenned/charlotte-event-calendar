<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Charlotte Events Calendar</title>

<link href="css/reset.css" type="text/css" rel="stylesheet" />
<link href="css/dp_calendar.css" type="text/css" rel="stylesheet" />
<link href="css/demo.css" type="text/css" rel="stylesheet" />
<link href="themes/ui-lightness/jquery.ui.all.css" type="text/css" rel="stylesheet" />

</head>

<body>
	<div id="content">
    <div class="title_h1">
      <h1>Get Involved</h1>
    </div>
		<div id="calendar">
      <div class="div_main_date"></div>
    </div>
    </div>



    <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
    <script type="text/javascript" src="ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="ui/jquery.ui.position.js"></script>
    <script type="text/javascript" src="ui/jquery.ui.datepicker.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript" src="js/jquery.dp_calendar.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

    	var events_array = new Array(
    		{
    			startDate: new Date(2016,09, 23),
    			endDate: new Date(2012,00, 10),
    			title: "Event 1",
    			description: "",
    			allDay: true,
    		},
    		{
    			startDate: new Date(2011,07, 20, 17, 50),
    			endDate: new Date(2012,00, 20, 18, 00),
    			title: "Event 2",
    			description: "Description 2",
    		},
    		{
    			startDate: new Date(2011,07, 20, 18, 0),
    			endDate: new Date(2012,00, 20, 21, 30),
    			title: "Event 3",
    			description: "Description 3",
    		}
    	);
    	$("#calendar").dp_calendar({
    		events_array: events_array
    	});
      $("#calendar").dp_calendar({
        format_ampm: true
      });


    });
    </script>
</body>
</html>
